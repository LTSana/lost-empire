{% if messages %}
	{% for message in messages %}
		{% if "error" in message.tags %}
		<div role="alert" class="alert alert-danger d-flex flex-row-reverse justify-content-between align-items-center align-content-center"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>{{message}}<br /></span></div>
		{% else %}
		<div role="alert" class="alert alert-{{message.tags}} d-flex flex-row-reverse justify-content-between align-items-center align-content-center"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>{{message}}<br /></span></div>
		{% endif %}
	{% endfor %}
{% endif %}
